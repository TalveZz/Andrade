<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR IFRJ GESTÃO TI - GPS AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #fullscreenBtn {
      position: fixed; bottom: 20px; right: 20px;
      padding: 10px 18px; border-radius: 8px;
      background: #222; color: #fff; border: none; font-size: 18px;
      opacity: 0.8; z-index: 100;
    }
  </style>
</head>
<body style="margin:0; overflow:hidden; background:#000;">
  <a-scene embedded arjs='sourceType: webcam;' stats>
    <!-- Modelo glTF visível até 10 metros do local -->
    <a-entity
      gltf-model="logo.glb"
      rotation="0 180 0"
      scale="0.1 0.1 0.1"
      gps-entity-place="latitude: -22.8935940; longitude: -43.0532800; minDistance: 0; maxDistance: 10;">
    </a-entity>
    
    <!-- Cubo vermelho por GPS, até 10 metros -->
    <a-entity
      gps-entity-place="latitude: -22.8935940; longitude: -43.0532800; minDistance: 0; maxDistance: 10;"
      geometry="primitive: box"
      material="color: red"
      scale="1 1 1">
    </a-entity>
    
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
  <button id="fullscreenBtn" onclick="launchFullscreen()">Tela cheia</button>
  <script>
    function launchFullscreen() {
      var el = document.querySelector('a-scene');
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.msRequestFullscreen) el.msRequestFullScreen();
    }
  </script>
</body>
