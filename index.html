<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR IFRJ GESTÃ‚O TI</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #fullscreenBtn {
        position: fixed; bottom: 20px; right: 20px;
        padding: 10px 18px; border-radius: 8px;
        background: #222; color: #fff; border: none; font-size: 18px;
        opacity: 0.8; z-index: 100;
      }
    </style>
  </head>
  <body style="margin:0; overflow:hidden; background:#000;">
    <a-scene embedded arjs='sourceType: webcam;' stats>
      <!-- Marcador original -->
      <a-marker type="pattern" url="arc.patt">
        <a-entity gltf-model="logo.glb" position="0 0 0" scale="0.08 0.08 0.08"></a-entity>
      </a-marker>
      
      <!-- Novo marcador para wev.patt -->
      <a-marker type="pattern" url="wev.patt">
        <a-entity gltf-model="modelwev.glb" position="0 0 0" scale="0.08 0.08 0.08"></a-entity>
      </a-marker>

      <!-- Modelo glb por GPS ~10cm ao norte -->
      <a-entity
        gps-entity-place="latitude: -22.8935930; longitude: -43.0532800;"
        gltf-model="logo.glb"
        scale="0.1 0.1 0.1">
      </a-entity>
      
      <!-- Cubo vermelho por GPS exato -->
      <a-entity
        gps-entity-place="latitude: -22.8935940; longitude: -43.0532800;"
        geometry="primitive: box"
        material="color: red"
        scale="1 1 1">
      </a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    <button id="fullscreenBtn" onclick="launchFullscreen()">Tela cheia</button>
    <script>
      function launchFullscreen() {
        var el = document.querySelector('a-scene');
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.msRequestFullscreen) el.msRequestFullScreen();
      }
    </script>
  </body>
</html>
